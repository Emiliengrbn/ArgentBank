swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transactions :
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: View all transactions for current month
      description: API for current month transactions 
      produces:
        - application/json
      responses: 
        '200':
          description: get current month transactions successfully
          schema:
            $ref: "#/definitions/TransactionsResponse"
        '500':
          description: Internal Server Error
  
  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: View transaction details
      description: API for transaction details
      parameters: 
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          type: string
      produces:
        - application/json
      responses: 
        '200':
          description : Transaction details
          schema:
            $ref: '#/definitions/TransactionDetails'
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
    
    put:
      security:
        - Bearer: []
      tags: 
        - Transactions Module
      summary: Update transaction information
      description: Updates information of a specific transaction.
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: ID of the transaction to update
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Transaction successfully updated
          schema:
            $ref: '#/definitions/TransactionDetails'
        '400':
          description: Invalid data provided
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
          
    delete:
      tags:
        - Transactions Module
      summary: Delete a transaction
      description: Deletes a specific transaction.
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction to delete
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          description: Transaction successfully deleted
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  TransactionsResponse:
    type: array
    items: 
      type: object
      properties:
        id:
          type: string
          description: ID of the transaction
        accountId:
          type: string
          description: ID of the associated account
        amount:
          type: number
          description: Transaction amount
        date:
          type: string
          format: date-time
          description: Transaction date
        description:
          type: string
          description: Description of the transaction
      required:
        - id
        - accountId
        - amount
        - date
  TransactionDetails:
    type: object
    properties:
      id:
        type: string
        description: ID of the transaction
      accountId:
        type: string
        description: ID of the associated account
      amount:
        type: number
        description: Transaction amount
      date:
        type: string
        format: date-time
        description: Transaction date
      description:
        type: string
        description: Description of the transaction
    required:
      - id
      - accountId
      - amount
      - date